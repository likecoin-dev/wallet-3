<div class="col-lg-10">

  <cc-auto-refresh-fn
          refresh-fn = "reloadMessages()"
          refresh-interval = "options.REFRESH_INTERVAL_MILLI_SECONDS"
          refresh-paused = "!options.AUTO_UPDATE"
  >
  </cc-auto-refresh-fn>

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              My Messages
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>

          <div class="pull-left">


                    <div class="btn-group">
                      <label class="btn btn-default btn-xs" ng-click="filterNone()"
                      popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Remove Filter">  <i class="fa fa-undo" aria-hidden="true" style="width:15px"></i> </label>
                      <label class="btn btn-default btn-xs" ng-click="filterMessage()"
                      popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Messages only"> <i class="fa fa-envelope-o" aria-hidden="true" style="width:15px"></i>  </label>
                      <label class="btn btn-default btn-xs" ng-click="filterPayment()"
                      popover-placement="left" popover-trigger="'mouseenter'" uib-popover="With Payment"> <i class="fa fa-usd" aria-hidden="true" style="width:15px"></i> </label>
                      <label class="btn btn-default btn-xs" ng-click="reloadMessages()"
                      popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true" style="width:15px"></i></label>
                    </div>
            </div> <br>

          <table class="table table-striped table-bordered" id="block-messages-table"
                 datatable="" dt-options="dtOptionsMessages"
                 dt-columns="dtColumnsMessages" dt-instance="dtInstanceMessagesCallback">
              <thead>
              <tr>

                  <th>ID</th>
                  <th>Timestamp</th>
                  <th>Type</th>
                  <th>Conf.</th>
                  <th>Sender</th>
                  <th>Sender</th>
                  <th>Recipient</th>
                  <th>Action</th>

              </tr>
              </thead>

          </table>

        </div>
</uib-accordion>
    <div class="footer-padding"></div>
</div>
