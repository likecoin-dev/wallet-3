<div class="container-fluid">
    <div class="row-fluid">

        <div class="centering text-left">

          <form name="sendMessageForm" >

            <br>

              <div class="col-md-6">

                  <div class="ucsb">
                      Recipient account

                      &nbsp;
                      <i
                        class="fa fa-question-circle-o"
                        aria-hidden="true"
                        style="color:#000000;"
                        popover-placement="left"
                        popover-trigger="'mouseenter'"
                        data-container="body"
                        uib-popover="The account you like to send an encrypted message to"
                      ></i>


                  </div>

                  <h4 class="input-group">
                      <span class="input-group-addon btn btn-default"
                            ng-click="searchAliases (sendMessageForm.recipientRS,sendMessageForm,'recipientRS')"
                            ng-controller="BaseCtrl"
                            popover-placement="top" popover-trigger="'mouseenter'"
                            uib-popover="Alias Account search">
                                <i class="fa fa-share-alt" aria-hidden="true"></i>
                            </span>

                 <input type="text" class="form-control" id="recipientRS" placeholder="Recipient address"
                        ng-model="sendMessageForm.recipientRS" required >


                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openAddressBookModal()">
                        <i class="fa fa-address-card-o" aria-hidden="true"></i>
                    </button>
                  </span>

                </h4>

              </div>

              <div class="col-md-6"> </div>

              <div class="col-md-12"> <hr/> </div>

              <div class="col-md-12">
                    <div class="ucsb">
                    Message  </small>


                    &nbsp;
                    <i
                      class="fa fa-question-circle-o"
                      aria-hidden="true"
                      style="color:#000000;"
                      popover-placement="left"
                      popover-trigger="'mouseenter'"
                      data-container="body"
                      uib-popover="Encrypted messages with max. 160 characters"
                    ></i>

                  </div>

                  <h4>
                    <textarea class="form-control" rows="2" id="message"
                      placeholder="Enter your message up to 160 characters." style="resize: none;"
                      ng-model="sendMessageForm.message" initial-validity="true">
                    </textarea>
                  </h4>



              </div>

              <div class="col-md-12"> <hr/> </div>


              <div class="col-md-6">

                <h5>
                <button type="button" class="btn btn-default" ng-click="addPubKey = !addPubKey">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i> &nbsp; Add recipient public key
                </button>
              </h5>

              </div>

                <div class="col-md-6">

                  <h5>
                    <button ng-disabled="!sendMessageForm.$valid" class="btn btn-infinity pull-right" ng-click="$nextStep()">  <i class="fa fa-chevron-right" aria-hidden="true"></i>   </button>
                  <h5>
                </div>

              <div class="col-md-12">
                  <div uib-collapse="!addPubKey" class="collapse" aria-expanded="false" aria-hidden="true"
                       style="height: 0px;">
                      <div class="well well-lg">
                          <div class="form-group">
                              <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'"
                              uib-popover="Additional security for brand new accounts without any outbound transaction.">
                              Recipient Public Key Announcement <small> (Optional) </small> </div>
                              <br>
                              <input type="text" class="form-control" id="message" placeholder=""
                                     ng-model="sendMessageForm.pubkey">
                          </div>
                      </div>
                  </div>
              </div>

          </form>

        </div>

    </div>
</div>

<div ng-init="initStep1()"></div>
