<div class="container-fluid" cg-busy="sendMessagePromise">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="centering text-justify"
                 ng-init="getAndVerifyAccount(sendTokenForm)">

                <br>

                <div class="row">
                    <div class="col-md-4">

                        <div class="ucsb"> Recipient Account</div>
                        <h5> </strong> {{sendMessageForm.recipientRS}} </strong>  </h5>
                    </div>

                    <div class="col-md-4">
                        <div class="ucsb">  Recipient Name </div>

                        <div class="dont-break-out">
                          <h5> </strong>  {{accountDetails.name | notSet}} </strong> </h5>
                        </div>


                    </div>

                    <div class="col-md-4">
                        <div class="ucsb">  Recipient Balance </div>
                        <h5>  </strong> {{accountDetails.balanceTQT| amountTQT}} </strong> <small> XIN</small> </h5>

                    </div>
                </div>

                <div class="col-md-12">
                    <hr/>
                </div>

                <div class="row">

                  <div class="col-md-4">
                    <div class="ucsb">  Service Fee </div>
                    <h5> </strong>  {{ tx_fee | amountTKN }} </strong>
                    <small> XIN </small> </h5>
                  </div>

                  <div class="col-md-4">
                    <div class="ucsb">  Valid </div>
                      <h5><div compile='validBytes|txIsValid'></div></h5>

                  </div>

                  <div class="col-md-4">
                    <div class="ucsb">  Public Key </div>
                    <h5><div compile='hasPublicKeyAdded|isEnabled'></div></h5>

                  </div>

                </div>

                <div class="col-md-12">
                    <hr/>
                </div>

                <div class="row">

                  <div class="col-md-12">

                      <div class="ucsb"> Message </div>
                      <h5> </strong> {{sendMessageForm.message}} </strong>  </h5>
                  </div>

                </div>

                <div class="col-md-12">
                    <hr/>
                </div>

                <div class="row">
                    <div class="col-md-12">


                        <button ng-disabled="$isFirst()" class="btn btn-default" ng-click="$previousStep()">
                          <i class="fa fa-chevron-left" aria-hidden="true"></i> </button>


                        <button type="button" class="btn btn-default" ng-click="unsignedTx = !unsignedTx">
                          <i class="fa fa-key" aria-hidden="true"></i>  &nbsp; Signed Transaction
                        </button>

                        <button type="button" class="btn btn-default" ng-click="aMessage = !aMessage">
                            <i class="fa fa-lock" aria-hidden="true"></i> &nbsp; Encrypted Message
                        </button>


                        <button ng-disabled="!validBytes" type="button" class="btn btn-infinity pull-right"
                                ng-click="broadcastMessage(transactionBytes)"> <i class="fa fa-check" aria-hidden="true"></i>
                        </button>

                        <br><br>
                        <div uib-collapse="!unsignedTx" class="collapse" aria-expanded="false" aria-hidden="true"
                             style="height: 0px;">
                            <div class="well well-lg dont-break-out">

                                {{transactionBytes}}

                            </div>
                        </div>

                        <div uib-collapse="!aMessage" class="collapse" aria-expanded="false" aria-hidden="true"
                             style="height: 0px;">
                            <div class="well well-lg dont-break-out">

                                {{encrypted}}

                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
