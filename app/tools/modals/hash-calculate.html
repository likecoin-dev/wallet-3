<style>
    .modal .modal-dialog {
        max-width: 768px;
    }
</style>

<div class="modal-header modal-default text-center">

    <div class="pull-left"><img src="images/logo_modal.png" style="margin-left:10px;margin-top:5px;height:50px;">
    </div>

    <h3 style="margin-right:70px;">
          Calculate Hash
    </h3>

</div>
<div class="modal-body">

  <div class="container-fluid">
      <div class="row-fluid">
          <div class="centering text-left">

            <div ng-controller="AlertDemoCtrl" ng-init="alertInit('calculateHash')">
                <script type="text/ng-template" id="alert.html">
                    <div ng-transclude></div>
                </script>

                <div uib-alert ng-repeat="alert in alerts.calculateHash" ng-class="'alert-' + (alert.type || 'warning')"
                     close="closeAlert($index,'calculateHash')">{{alert.msg}}
                </div>
            </div>

            <br>

            <div class="col-md-12">

                <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover=""> Text Input


                  &nbsp;
                  <i
                    class="fa fa-question-circle-o"
                    aria-hidden="true"
                    style="color:#000000;"
                    popover-placement="left"
                    popover-trigger="'mouseenter'"
                    data-container="body"
                    uib-popover="Enter a random text and use the hash as transaction secret. By revealing this text, the receiver can claim the transaction."
                  ></i>

                </div>

                <h5 class="input-group">

                    <input type="text" class="form-control" id="hashinput"
                           placeholder="Type in the text you like to generate a hash for" validator="required"
                           ng-model="calculateHashForm.input"
                           min=1 max=99 >

                     <span class="input-group-btn">
                       <button type="submit" ng-disabled="false" class="btn btn-{{buttonColor}}"
                       ng-click="calculateHash(2, calculateHashForm.input)"> Calculate </button>
                     </span>

                </h5>

            </div>

            <div class="col-md-12">
                <hr/>
            </div>

            <div class="col-md-12">
                <div class="ucsb"> SHA256 Output

                  &nbsp;
                  <i
                    class="fa fa-question-circle-o"
                    aria-hidden="true"
                    style="color:#000000;"
                    popover-placement="left"
                    popover-trigger="'mouseenter'"
                    data-container="body"
                    uib-popover="The SHA256 has for the text input."
                  ></i>

                </div>
                <h5>

                  <textarea class="form-control" rows="2" id="showHash"
                    placeholder="" style="resize: none;"
                    ng-model="calculateHashForm.hash" validator="required" initial-validity="true">
                  </textarea>

                </h5>
            </div>


      </div>
    </div>
  </div>
</div>

<div class="modal-footer modal-default">
  <button ng-disabled="" class="btn btn-default btn-md pull-left" ng-click="cancel()">  <i class="fa fa-times" aria-hidden="true"></i> </button>
</div>
