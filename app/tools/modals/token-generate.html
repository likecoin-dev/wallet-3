<style>
    .modal .modal-dialog {
        max-width: 768px;
    }
</style>

<div class="modal-header modal-default text-center">

    <div class="pull-left"><img src="images/logo_modal.png" style="margin-left:10px;margin-top:5px;height:50px;">
    </div>

    <h3 style="margin-right:70px;">
        Generate Token


    </h3>

</div>
<div class="modal-body">

  <div class="container-fluid">
      <div class="row-fluid">
          <div class="centering text-left">

            <br>

            <div class="col-md-12">

                <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                  Signature Input

                  &nbsp;
                  <i
                    class="fa fa-question-circle-o"
                    aria-hidden="true"
                    style="color:#000000;"
                    popover-placement="left"
                    popover-trigger="'mouseenter'"
                    data-container="body"
                    uib-popover="The text you like to sign with your key. Can be any text (UTF8). This tool can be used to verify account holder on a specific account and also a building block for additional authentication models."
                  ></i>

                </div>

                <h4 class="input-group">
                    <input type="text" class="form-control" id="generateToken"
                           placeholder="Type in the text you like to generate a token for." validator="required"
                           ng-model="generateTokenForm.input"
                           min=1 max=99 >

                     <span class="input-group-btn">
                       <button type="submit" ng-disabled="false" class="btn btn-{{buttonColor}}"
                       ng-click="generateToken(generateTokenForm.input)"> Generate </button>
                     </span>

                </h4>

            </div>

            <div class="col-md-12">
                <hr/>
            </div>

            <div class="col-md-12">
                <div class="ucsb"> Signature Output

                  &nbsp;
                  <i
                    class="fa fa-question-circle-o"
                    aria-hidden="true"
                    style="color:#000000;"
                    popover-placement="left"
                    popover-trigger="'mouseenter'"
                    data-container="body"
                    uib-popover="The signature hash based on the input."
                  ></i>


                </div>
                <h5>

                  <textarea class="form-control" rows="2" id="showToken"
                    placeholder="" style="resize: none;"
                    ng-model="generateTokenForm.output" validator="required" initial-validity="true">
                  </textarea>

                </h5>
            </div>


      </div>
    </div>
  </div>
</div>

<div class="modal-footer modal-default">
  <button ng-disabled="" class="btn btn-default btn-md pull-left" ng-click="cancel()">  <i class="fa fa-times" aria-hidden="true"></i> </button>
</div>
