<div class="container-fluid">
    <div class="row-fluid">
        <div class="centering text-left">
          <br>
            <div class="col-md-12">
                <form name="searchCurrencyForm" ng-submit="onSubmit()">
                  <div class="ucsb" for="query"> Search for Currencies </div>
                  <h5>
                    <div class="input-group">
                      <input type="text" class="form-control" id="query" placeholder="Enter name, ticker or id"
                       ng-model="searchCurrencyForm.query" validator="required">
                      <span class="input-group-btn">
                      <button type="submit" ng-disabled="!searchCurrencyForm.$valid" class="btn btn-infinity" ng-click="$nextStep()">
                        <i class="fa fa-search" aria-hidden="true"></i>
                      </span>
                  </div>
                </h5>
                </form>
            </div>
        </div>
    </div>
</div>
