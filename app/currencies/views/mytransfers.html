<div class="row">
<div class="col-lg-12">

  <cc-auto-refresh-fn
          refresh-fn = "reloadMyTransfers()"
          refresh-interval = "options.REFRESH_INTERVAL_MILLI_SECONDS"
          refresh-paused = "!options.AUTO_UPDATE"
  >
  </cc-auto-refresh-fn>

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              My Transfers
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>

          <div class="btn-group">
            <label class="btn btn-default btn-xs" ng-click="reloadMyTransfers()"
             popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true"></i></label>
          </div> <br>

          <table datatable="" dt-options="dtMyTransfersOptions"
                 dt-columns="dtMyTransfersColumns" dt-instance="dtMyTransfersInstanceCallback"
                 class="table table-striped table-bordered">
              <thead>
              <tr>
                <th>Details</th>
                <th>Timestamp</th>
                <th>Ticker</th>
                <th>Units</th>
                <th>Recipient</th>
              </tr>
              </thead>
          </table>

        </div>
</uib-accordion>
    <div class="footer-padding"></div>
</div>
</div>
