<div class="row">

  <div class="col-lg-6">

    <cc-auto-refresh-fn
            refresh-fn = "reloadMyBuyOffers()"
            refresh-interval = "options.REFRESH_INTERVAL_MILLI_SECONDS"
            refresh-paused = "!options.AUTO_UPDATE"
    >
    </cc-auto-refresh-fn>

    <uib-accordion close-others="false">
        <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

            <uib-accordion-heading>
                Open Buy Offers
                <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
            </uib-accordion-heading>

            <div class="btn-group">
              <label class="btn btn-default btn-xs" ng-click="reloadMyBuyOffers()"
               popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true"></i></label>
            </div> <br>

            <table datatable="" dt-options="dtMyBuyOffersOptions"
                   dt-columns="dtMyBuyOffersColumns" dt-instance="dtMyBuyOffersInstanceCallback"
                   class="table table-striped table-bordered">
                <thead>
                <tr>

                    <th>offer</th>
                    <th>Ticker</th>
                    <th>price</th>
                    <th>Limit</th>
                    <th>Supply</th>
                    <th>Height</th>
                    <th>Actions</th>

                </tr>
                </thead>
            </table>

          </div>
        </uib-accordion>

  </div>


  <div class="col-lg-6">

    <cc-auto-refresh-fn
            refresh-fn = "reloadMySellOffers()"
            refresh-interval = "options.REFRESH_INTERVAL_MILLI_SECONDS"
            refresh-paused = "!options.AUTO_UPDATE"
    >
    </cc-auto-refresh-fn>

    <uib-accordion close-others="false">
        <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

            <uib-accordion-heading>
                Open Sell Offers
                <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
            </uib-accordion-heading>

            <div class="btn-group">
              <label class="btn btn-default btn-xs" ng-click="reloadMySellOffers()"
               popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true"></i></label>
            </div> <br>

            <table datatable="" dt-options="dtMySellOffersOptions"
                   dt-columns="dtMySellOffersColumns" dt-instance="dtMySellOffersInstanceCallback"
                   class="table table-striped table-bordered">
                <thead>
                <tr>

                    <th>offer</th>
                    <th>Ticker</th>
                    <th>price</th>
                    <th>Limit</th>
                    <th>Supply</th>
                    <th>Height</th>
                    <th>Actions</th>

                </tr>
                </thead>
            </table>

          </div>
        </uib-accordion>

  </div>

</div>
