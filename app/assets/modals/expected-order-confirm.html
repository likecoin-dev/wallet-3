<div class="container-fluid">
    <div class="row-fluid">
        <div class="centering text-justify">
            <div class="col-md-6">
                <h4>Ask Orders</h4>

                <table datatable="" dt-options="dtAskOptions"
                       dt-columns="dtAskColumns" dt-instance="dtAskInstanceCallback"
                       class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Price Per share</th>
                        <th>Quantity</th>
                        <th>Sum</th>
                    </tr>
                    </thead>
                </table>

            </div>

            <div class="col-md-6">
                <h4>Bid Orders</h4>
                <table datatable="" dt-options="dtBidOptions"
                       dt-columns="dtBidColumns" dt-instance="dtBidInstanceCallback"
                       class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Price Per share</th>
                        <th>Quantity</th>
                        <th>Sum</th>
                    </tr>
                    </thead>
                </table>

            </div>

        </div>
    </div>
</div>
