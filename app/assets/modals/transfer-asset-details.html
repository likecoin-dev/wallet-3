<div class="container-fluid">
    <div class="row-fluid">
        <div class="centering text-left">
            <br>
            <form name="transferAssetForm">

                <div class="col-md-6">
                    <div class="ucsb"> Asset Id

                        &nbsp;
                        <i
                                class="fa fa-question-circle-o"
                                aria-hidden="true"
                                style="color:#000000;"
                                popover-placement="left"
                                popover-trigger="'mouseenter'"
                                data-container="body"
                                uib-popover="This is the unique asset id"
                        ></i>


                    </div>
                    <h5> {{transferAssetForm.assetId}} </h5>
                </div>

                <div class="col-md-6">
                    <div class="ucsb"> Asset

                        &nbsp;
                        <i
                                class="fa fa-question-circle-o"
                                aria-hidden="true"
                                style="color:#000000;"
                                popover-placement="left"
                                popover-trigger="'mouseenter'"
                                data-container="body"
                                uib-popover="The asset name/ticker"
                        ></i>

                    </div>
                    <h5>
                        <div class="dont-break-out"> {{transferAssetForm.name}}</div>
                    </h5>
                </div>
                <div class="col-md-12">
                    <hr/>
                </div>

                <div class="col-md-6">
                    <div class="ucsb"> Recipient

                        &nbsp;
                        <i
                                class="fa fa-question-circle-o"
                                aria-hidden="true"
                                style="color:#000000;"
                                popover-placement="left"
                                popover-trigger="'mouseenter'"
                                data-container="body"
                                uib-popover="The recipient account you like to transfer asset shares"
                        ></i>


                    </div>
                    <h5>

                        <div class="input-group">
                        <span class="input-group-addon btn btn-default"
                              ng-click="searchAliases (transferAssetForm.recipient,transferAssetForm,'recipient')"
                              ng-controller="BaseCtrl"
                              popover-placement="top" popover-trigger="'mouseenter'"
                              uib-popover="Alias Account search">
                            <i class="fa fa-share-alt" aria-hidden="true"></i>
                        </span>

                            <input type="text" class="form-control" id="recipientRS" placeholder="Recipient address"
                                   ng-model="transferAssetForm.recipient" validator="required">
                            <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openAddressBookModal()"><i
                              class="glyphicon glyphicon-user"></i></button>
                    </span>

                        </div>

                    </h5>
                </div>

                <div class="col-md-5">
                    <div class="ucsb"> Shares

                        &nbsp;
                        <i
                                class="fa fa-question-circle-o"
                                aria-hidden="true"
                                style="color:#000000;"
                                popover-placement="left"
                                popover-trigger="'mouseenter'"
                                data-container="body"
                                uib-popover="The number of shares you like to transfer. Fractions are calculated by decimals for this assets."
                        ></i>


                    </div>

                    <h5 class="input-group">
                        <input type="number" class="form-control" id="quantity"
                               placeholder="" validator="required"
                               ng-model="transferAssetForm.quantity">

                        <span class="input-group-addon" id="addon-quantity">QUANTITY</span>
                    </h5>

                </div>

                <div class="col-md-1">
                    <div class="ucsb">  &nbsp;  </div>
                    <h5>
                        <button ng-disabled="!transferAssetForm.$valid" class="btn btn-infinity pull-right"
                                ng-click="nextStep()"><i
                                class="fa fa-chevron-right"
                                aria-hidden="true"></i>
                        </button>
                    </h5>
                </div>

            </form>

        </div>

        <div ng-init="initStep1()"></div>
    </div>
</div>
