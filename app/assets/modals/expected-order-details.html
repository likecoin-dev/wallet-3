<div class="container-fluid">
    <div class="row-fluid">
        <div class="centering text-left">
            <br>
            <div class="col-md-12">
                <form name="expectedOrderForm" ng-submit="onSubmit()">
                    <div class="ucsb" for="query"> Asset Id

                        &nbsp;
                        <i
                                class="fa fa-question-circle-o"
                                aria-hidden="true"
                                style="color:#000000;"
                                popover-placement="left"
                                popover-trigger="'mouseenter'"
                                data-container="body"
                                uib-popover="get expected orders for this asset id."
                        ></i>


                    </div>
                    <h5>
                        <div class="input-group">
                            <input type="text" class="form-control" id="query" placeholder="Enter asset Id"
                                   ng-model="expectedOrderForm.asset" validator="required" >
                            <span class="input-group-btn">
                      <button type="submit" ng-disabled="!expectedOrderForm.$valid" class="btn btn-infinity"
                              ng-click="nextStep()">
                        <i class="fa fa-search" aria-hidden="true"></i>
                          </button>
                      </span>
                        </div>
                    </h5>
                </form>
            </div>
        </div>
    </div>
</div>
