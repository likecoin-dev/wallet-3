
<cc-auto-refresh-fn
        refresh-fn="reloadAssets()"
        refresh-interval="options.REFRESH_INTERVAL_MILLI_SECONDS"
        refresh-paused="!options.AUTO_UPDATE"
>
</cc-auto-refresh-fn>

<uib-accordion close-others="false">
    <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

        <uib-accordion-heading>
            All Assets
            <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
        </uib-accordion-heading>

        <div class="pull-left">

                  <div class="btn-group">

                    <label class="btn btn-default btn-xs" ng-click="sort_default()"
                    popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Sort Default">  <i class="fa fa-undo" aria-hidden="true" style="width:15px"></i> </label>

                    <label class="btn btn-default btn-xs" ng-click="sort_toggle()"
                    popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Toggle A-Z">  <i class="fa fa-sort" aria-hidden="true" style="width:15px"></i> </label>

                    <label class="btn btn-default btn-xs" ng-click="sort_name()"
                    popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Sort Name">  <i class="fa fa-navicon" aria-hidden="true" style="width:15px"></i> </label>

                    <label class="btn btn-default btn-xs" ng-click="sort_supply()"
                    popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Sort Supply" > <i class="fa fa-plus-circle" aria-hidden="true" style="width:15px"></i> </label>

                    <label class="btn btn-default btn-xs" ng-click="sort_height()"
                    popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Sort Height"> <i class="fa fa-clock-o" aria-hidden="true" style="width:15px"></i> </label>

                    <label class="btn btn-default btn-xs" ng-click="sort_decimals()"
                    popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Sort Decimals"> <i class="fa fa-adjust" aria-hidden="true" style="width:15px"></i> </label>


                    <label class="btn btn-default btn-xs" ng-click="reloadAssets()"
                    popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true" style="width:15px"></i></label>
                  </div>

          </div> <br>

        <table datatable="" dt-options="dtOptions"
               dt-columns="dtColumns" dt-instance="dtInstanceCallback"
               class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>Details</th>
              <th>Name</th>
              <th>Issuer</th>
              <th>Current Supply</th>
              <th>Shareholders</th>
              <th>Trades</th>
              <th>Transfers</th>
              <th>Action</th>
            </tr>
            </thead>
        </table>

      </div>
</uib-accordion>
