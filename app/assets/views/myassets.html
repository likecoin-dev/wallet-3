

<div  ng-controller="AssetsMainCtrl">

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open"  style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              Asset Tools
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>

          <button ng-disabled="false" class="btn btn-default btn-md " ng-click="openExpectedTransfersModal()"
          >
            <i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;Expected Asset Transfers
          </button>

          <button ng-disabled="false" class="btn btn-default btn-md" ng-click="openExpectedCancellationsModal()"
          >
            <i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;Expected Order Cancellation
          </button>

          <button ng-disabled="false" class="btn btn-default btn-md" ng-click="openExpectedDeletesModal()"
          >
            <i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;Expected Asset Deletes
          </button>

          <button ng-disabled="false" class="btn btn-default btn-md" ng-click="openExpectedOrderModal()"
          >
            <i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;Expected Bid/Ask Orders
          </button>

          <button ng-disabled="false" class="btn btn-default btn-md" ng-click="openOrderTradesModal()"
          >
            <i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;Get Order Trades
          </button>

        </div>
  </uib-accordion>

</div>

<cc-auto-refresh-fn
        refresh-fn="reloadAssets()"
        refresh-interval="options.REFRESH_INTERVAL_MILLI_SECONDS"
        refresh-paused="!options.AUTO_UPDATE"
>
</cc-auto-refresh-fn>

<uib-accordion close-others="false">
    <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

        <uib-accordion-heading>
            My Assets
            <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
        </uib-accordion-heading>



        <button class="btn btn-default btn-xs pull-left" ng-click="reloadAssets()"
          popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload" >
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button> <br>

        <table datatable="" dt-options="dtOptionsAssets"
               dt-columns="dtColumnsAssets" dt-instance="dtInstanceCallbackAssets"
               class="table table-striped table-bordered  hover">
            <thead>
            <tr>
                <th>Details</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Holding</th>
                <th>Shareholders</th>
                <th>Trades</th>
                <th>Transfers</th>
                <th>Action</th>
            </tr>
            </thead>
        </table>

      </div>
</uib-accordion>
