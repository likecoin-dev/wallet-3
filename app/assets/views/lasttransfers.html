
<cc-auto-refresh-fn
        refresh-fn="reloadLastTransfers()"
        refresh-interval="options.REFRESH_INTERVAL_MILLI_SECONDS"
        refresh-paused="!options.AUTO_UPDATE"
>
</cc-auto-refresh-fn>

<uib-accordion close-others="false">
    <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

        <uib-accordion-heading>
            My Transfers
            <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
        </uib-accordion-heading>

        <button class="btn btn-default btn-xs pull-left" ng-click="reloadLastTransfers()"
          popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload" >
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button> <br>

        <table datatable="" dt-options="dtOptionsLastTransfers"
               dt-columns="dtColumnsLastTransfers" dt-instance="dtInstanceCallbackLastTransfers"
               class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Details</th>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Recipient</th>
                <th>Action</th>
            </tr>
            </thead>
        </table>

      </div>
</uib-accordion>
