
<div class="col-lg-10" ng-controller="ControlMainCtrl">

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              Account Control Desk
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>


          <button ng-disabled="hasControl" class="btn btn-default btn-md"
              ng-click="openSetAccountControlModal()">
              <i class="fa fa-users" aria-hidden="true"></i> &nbsp; Set Control by Accounts
          </button>

          <button ng-disabled="!hasControl" class="btn btn-default btn-md "
                  ng-click="openRemoveControlModal()"><i class="fa fa-times" aria-hidden="true">
                  </i> &nbsp; Remove Account Control
          </button>

          <button ng-disabled="false" class="btn btn-default btn-md " ng-click="openSendDeferredModal()"
          >
            <i class="fa fa-clock-o" aria-hidden="true"></i> &nbsp; Deferred Transactions
          </button>

          <button ng-disabled="false" class="btn btn-default btn-md" ng-click="openSendReferencedModal()"
          >
            <i class="fa fa-bullseye" aria-hidden="true"></i> &nbsp; Referenced Transaction
          </button>

          <button ng-disabled="false" class="btn btn-default btn-md" ng-click="openSendSecretModal()"
          >
            <i class="fa fa-user-secret" aria-hidden="true"></i> &nbsp; Secret Transaction
          </button>

          <button ng-disabled="false" class="btn btn-default btn-md" ng-click="openClaimSecretModal()"
          >
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i> &nbsp; Claim Secret Transaction
          </button>


        </div>
      </uib-accordion>

</div>

<div class="col-lg-10" ng-controller="ControlMainCtrl">

  <cc-auto-refresh-fn
          refresh-fn = "reloadControl()"
          refresh-interval = "options.REFRESH_INTERVAL_MILLI_SECONDS"
          refresh-paused = "!options.AUTO_UPDATE"
  >
  </cc-auto-refresh-fn>

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              Pending Approval Requests
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>



          <label ng-disabled="" class="btn btn-default btn-xs pull-left" ng-click="reloadControl()"
           popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i
                  class="fa fa-refresh" aria-hidden="true"></i></label> <br>


                  <table class="table table-striped table-bordered" id="account-control-table"
                         datatable="" dt-options="dtOptionsControl"
                         dt-columns="dtColumnsControl" dt-instance="dtInstanceCallbackControl">
                      <thead>
                      <tr>
                          <th>Timestamp</th>
                          <th>Type</th>
                          <th>Amount</th>
                          <th>Conf</th>
                          <th>Message</th>
                          <th>Height</th>
                          <th>Sender</th>
                          <th>Recipient</th>
                          <th>Details</th>
                          <th>Actions</th>
                      </tr>
                      </thead>

                  </table>

        </div>
</uib-accordion>
    <div class="footer-padding"></div>
</div>
