<div class="col-lg-10" ng-controller="AccountTransactionsCtrl">

  <cc-auto-refresh-fn
          refresh-fn = "reloadTransactions()"
          refresh-interval = "options.REFRESH_INTERVAL_MILLI_SECONDS"
          refresh-paused = "!options.AUTO_UPDATE"
  >
  </cc-auto-refresh-fn>

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              Transactions
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>

          <div class="pull-left">

                    <div class="btn-group">
                      <label class="btn btn-default btn-xs" ng-click="filterNone()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Remove Filter">  <i class="fa fa-undo" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="filterPayment()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Payments">  <i class="fa fa-usd" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="filterAsset()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Assets">  <i class="fa fa-bar-chart" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="filterCurrency()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Currencies" > <i class="fa fa-random" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="filterMessages()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Messages"> <i class="fa fa-envelope-o" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="filterVoting()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Voting"> <i class="fa fa-signal" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="filterMultiSig()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Control"> <i class="fa fa-user" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="filterAlias()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Alias"> <i class="fa fa-share-alt" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="filterAccount()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Account"> <i class="fa fa-credit-card" aria-hidden="true" style="width:15px"> </i> </label>

                      <label class="btn btn-default btn-xs" ng-click="reloadTransactions()"
                      popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true" style="width:15px"></i></label>
                    </div>

            </div> <br>

            <table class="table table-striped table-bordered" id="block-transactions-table"
                   datatable="" dt-options="dtOptionsTransactions"
                   dt-columns="dtColumnsTransactions" dt-instance="dtInstanceTransactionsCallback">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Direction</th>
                    <th>Fee</th>
                    <th>Conf</th>
                    <th>Sender</th>
                    <th>Msg</th>
                    <th>Recipient</th>
                    <th>Details</th>

                </tr>
                </thead>

            </table>

        </div>
</uib-accordion>
    <div class="footer-padding"></div>
</div>
