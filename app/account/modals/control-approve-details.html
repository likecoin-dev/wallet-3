
<div ng-init="initStep1()"></div>

<div class="container-fluid" ng-init="confirmControlledTransaction()">
    <div class="row-fluid" cg-busy="controlApprovePromise">
        <div class="centering text-left">
<br>
          <div class="col-md-6">
              <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                Sender Account
              </div>
              <h5> </strong> {{sender}} </strong> </h5>
          </div>

          <div class="col-md-6">
              <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                Recipient Account
              </div>
              <h5> </strong>  {{recipient}} </strong> </h5>
          </div>

          <div class="col-md-12">
              <hr/>
          </div>

          <div class="col-md-6">
              <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                Token Send
              </div>
              <h5> </strong>  {{amount|amountTQT}} </strong> <small> XIN </small> </h5>
          </div>

          <div class="col-md-6">
              <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                Transaction Dated From
              </div>
              <h5> </strong>  {{timestamp|timestamp}} </strong>  </h5>
          </div>

          <div class="col-md-12">
              <hr/>
          </div>


          <div class="col-md-6">
              <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                Transaction Type
              </div>
              <h5> </strong>  {{type|transactionTextSubType:subtype}} </strong>  </h5>
          </div>


          <div class="col-md-6">
              <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                Transaction Id
              </div>
              <h5> </strong>  {{transaction}} </strong> </h5>
          </div>


          <div class="col-md-12">
              <hr/>
          </div>

          <div class="col-md-12">

            <button type="button" class="btn btn-default" ng-click="signedTx = !signedTx">
              <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Signed Transaction

            </button>

            <button ng-disabled="false" type="button" class="btn btn-infinity pull-right"
                    ng-click="broadcastTransaction(transactionBytes)"> <i class="fa fa-check" aria-hidden="true"></i>
            </button>

            <br><br>
            <div uib-collapse="!signedTx" class="collapse" aria-expanded="false" aria-hidden="true"
                 style="height: 0px;">
                <div class="well well-lg dont-break-out">
                    {{transactionBytes}}
                </div>
            </div>

          </div>

        </div>
    </div>
</div>
