
<div ng-init="getAndVerifyAccount(leaseForm)">
  <div class="container-fluid">
      <div class="row-fluid" cg-busy="setBalanceLeasingPromise">
          <div class="centering text-left">

              <br>
              <div class="col-lg-6" >
                <div class="ucsb"> Recipient Account</div>
                <h5> </strong> {{leaseForm.recipientRS}} </strong>  </h5>
              </div>

              <div class="col-lg-6" >
                <div class="ucsb"> Recipient Name</div>
                <div class="dont-break-out"> <h5> </strong>  {{accountDetails.name | notSet}} </strong>  </h5> </div>
              </div>

              <div class="col-lg-12">
                  <hr/>
              </div>

              <div class="col-lg-6" >
                <div class="ucsb"> Recipient Balance </div>
                <h5>  </strong> {{accountDetails.balanceTQT| amountTQT}} </strong> <small> XIN</small> </h5>
              </div>

              <div class="col-lg-6" >
                <div class="ucsb"> Duration Lease </div>
                <h5> </strong> {{leaseForm.period}} </strong> <small> Blocks </small> </h5>
              </div>

              <div class="col-lg-12">
                  <hr/>
              </div>

              <div class="col-lg-6" >
                <div class="ucsb"> Valid </div>
                <h5><div compile='validBytes|txIsValid'></div></h5>
              </div>

              <div class="col-lg-6" >
                <div class="ucsb"> Service Fee </div>
                <h5>  {{tx_fee | amountTKN}} XIN</small> </div>  </h5>
              </div>


              <div class="col-lg-12">
                  <hr/>
              </div>

              <div class="col-lg-12 text-left">

                <button ng-disabled="" type="button" class="btn btn-default pull-left"
                        ng-click= "$previousStep()"><i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button> &nbsp;

                <button type="button" class="btn btn-default" ng-click="unsignedTx=!unsignedTx"> <i class="fa fa-key" aria-hidden="true"></i>  &nbsp; Signed Transaction </button>
                <button type="button" class="btn btn-default" ng-click="message=!message"> <i class="fa fa-lock" aria-hidden="true"></i> &nbsp; Encrypted Message </button>
                <button type="button" class="btn btn-infinity pull-right" ng-disabled="!validBytes" ng-click="broadcastTransaction(transactionBytes)"> <i class="fa fa-check" aria-hidden="true"></i> </button>
                <br><br>
                <div uib-collapse="!unsignedTx" class="collapse" aria-expanded="false" aria-hidden="true" style="height: 0px;">
                  <div class="well well-lg dont-break-out"> {{transactionBytes}} </div>
                </div>
                <div uib-collapse="!message" class="collapse" aria-expanded="false" aria-hidden="true" style="height: 0px;">
                  <div class="well well-lg dont-break-out"> {{encrypted}} </div>
                </div>

              </div>

          </div>
      </div>
  </div>
</div>
