
<style>
    .modal .modal-dialog {
        max-width: 768px;
    }
</style>

<div class="modal-header modal-default text-center" ng-controller="ControlMainCtrl">

    <div class="pull-left"><img src="images/logo_modal.png" style="margin-left:10px;margin-top:5px;height:50px;">
    </div>

    <h3 style="margin-right:70px;">
        Approve Controlled Transaction
    </h3>

</div>
<div class="modal-body" ng-init="confirmControlledTransaction()">

    <div class="row">

        <div class="col-md-12">

          <div ng-controller="AlertDemoCtrl" ng-init="alertInit('approveTransaction')">
              <script type="text/ng-template" id="alert.html">
                  <div ng-transclude></div>
              </script>

              <div uib-alert ng-repeat="alert in alerts.approveTransaction" ng-class="'alert-' + (alert.type || 'warning')"
                   close="closeAlert($index,'approveTransaction')">{{alert.msg}}
              </div>
          </div>

          <div class="container-fluid" ng-init="displayNotificationAlert()">

                <div class="col-md-6">
                    <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                      Sender
                    </div>
                    <h5> <strong> {{sender}} </strong> </h5>
                </div>

                <div class="col-md-6">
                    <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                      Recipient
                    </div>
                    <h5> <strong>  {{recipient}} </strong> </h5>
                </div>

                <div class="col-md-12">
                    <hr/>
                </div>

                <div class="col-md-6">
                    <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                      Token
                    </div>
                    <h5> <strong>  {{amount|amountTQT}} </strong> <small> XIN </small> </h5>
                </div>

                <div class="col-md-6">
                    <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                      Transaction From
                    </div>
                    <h5> <strong>  {{timestamp|timestamp}} </strong>  </h5>
                </div>

                <div class="col-md-12">
                    <hr/>
                </div>



                <div class="col-md-12">

                  <button type="button" class="btn btn-default" ng-click="unsignedTx = !unsignedTx"> Signed
                      Transaction
                  </button>

                  <button class="btn btn-infinity pull-right" ng-click="broadcastTransaction(transactionBytes)"> Confirm Transaction </button>

                  <br><br>
                  <div uib-collapse="!unsignedTx" class="collapse" aria-expanded="false" aria-hidden="true"
                       style="height: 0px;">
                      <div class="well well-lg dont-break-out">
                          {{transactionBytes}}
                      </div>
                  </div>

                </div>

          </div>

        </div>
    </div>

</div>

<div class="modal-footer modal-default">
  <button ng-disabled="" class="btn btn-default btn-md pull-left" ng-click="cancel()" autofocus>  <i class="fa fa-times" aria-hidden="true"></i> </button>
</div>
