<div class="container-fluid" cg-busy="deletePropertyPromise">
    <div class="row-fluid" ng-init="createDeleteAccountPropertyTransaction()">
        <div class="col-md-12">
            <div class="centering text-justify">

                <br>

                <div class="col-md-6">
                  <div class="ucsb">  Account </div>
                    <h5>  {{form.account}} </h5>
                </div>

                <div class="col-md-6">
                  <div class="ucsb"> Property </div>
                    <h5> <div class="dont-break-out"> {{form.property}} </div>  </h5>
                </div>

                <div class="col-md-12">
                    <hr/>
                </div>

                <div class="col-md-6">
                    <div class="ucsb"> Valid </div>
                    <h5><div compile='validBytes|txIsValid'></div></h5>
                </div>

                <div class="col-md-6">
                  <div class="ucsb"> Service Fee </div>
                    <h5> </strong> {{ tx_fee | amountTKN }} </strong>  <small> XIN </small> </h5>
                </div>

                <div class="col-md-12">
                    <hr/>
                </div>

                <div class="col-md-12">

                    <button type="button" class="btn btn-default" ng-click="unsignedTx = !unsignedTx">
                      <i class="fa fa-key" aria-hidden="true"></i>  &nbsp; Signed Transaction
                    </button>

                    <button ng-disabled="!validBytes" type="button" class="btn btn-infinity pull-right"
                            ng-click="broadcastTransaction(transactionBytes)"> <i class="fa fa-check" aria-hidden="true"></i>
                    </button>

                    <br><br>
                    <div uib-collapse="!unsignedTx" class="collapse" aria-expanded="false" aria-hidden="true"
                         style="height: 0px;">
                        <div class="well well-lg dont-break-out">
                            {{transactionBytes}}
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
