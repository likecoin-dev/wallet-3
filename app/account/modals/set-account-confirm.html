<div class="container-fluid" cg-busy="setAccountPromise">
    <div class="row-fluid">
        <div class="centering text-left"
             ng-init="createSetAccountInfoTransaction()">

             <br>

                <div class="col-md-6">
                    <div class="ucsb"> Account Name</div>
                    <div class="dont-break-out">
                        <h5> </strong> {{setAccountInfoForm.accountName}} </strong> </h5>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="ucsb"> Account Description</div>
                    <div class="dont-break-out">
                        <h5> {{setAccountInfoForm.accountDescription}} </h5>
                    </div>
                </div>

                <div class="col-md-12">
                    <hr/>
                </div>

            <div class="col-md-6">
                    <div class="ucsb"> Service Fee </div>
                    <h5> {{tx_fee | amountTKN }} <small>XIN</small> </h5>

                </div>


            <div class="col-md-6">
                    <div class="ucsb"> Valid </div>
                    <h5><div compile='validBytes|txIsValid'></div></h5>

                </div>


                <div class="col-md-12">
                    <hr/>
                </div>

                <div class="col-md-12">

                  <button ng-disabled="" type="button" class="btn btn-default pull-left"
                          ng-click= "$previousStep()"><i class="fa fa-chevron-left" aria-hidden="true"></i>
                  </button> &nbsp;

                    <button type="button" class="btn btn-default" ng-click="signedTx = !signedTx">
                      <i class="fa fa-key" aria-hidden="true"></i>  &nbsp; Signed Transaction
                    </button>

                    <button ng-disabled="!validBytes" type="button" class="btn btn-infinity pull-right"
                            ng-click="broadcastTransaction(transactionBytes)"> <i class="fa fa-check" aria-hidden="true"></i>
                    </button>

                    <br><br>
                    <div uib-collapse="!signedTx" class="collapse" aria-expanded="false" aria-hidden="true"
                         style="height: 0px;">
                        <div class="well well-lg dont-break-out">
                            {{transactionBytes}}
                        </div>
                    </div>

                </div>

        </div>
    </div>
</div>
