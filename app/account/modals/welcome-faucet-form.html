<style>
    .modal .modal-dialog {
        max-width: 640px;
    }
</style>

<multi-step-container steps="steps.welcomeFaucetForm" class="simple-prev-next" >

    <div class="modal-header modal-default text-center" >

        <div class="pull-left"><img src="images/logo_modal.png" style="margin-left:10px;margin-top:5px;height:50px;">
        </div>

        <h3 style="margin-right:70px;">
            <span ng-bind-template=" {{$getActiveStep().title}} "></span>
        </h3>

    </div>

    <div class="modal-body">

        <div class="centering text-center">
            <div ng-controller="AlertDemoCtrl" ng-init="alertInit('welcomeFaucet')">
                <script type="text/ng-template" id="alert.html">
                    <div ng-transclude></div>
                </script>

                <div uib-alert ng-repeat="alert in alerts.welcomeFaucet" ng-class="'alert-' + (alert.type || 'warning')"
                     close="closeAlert($index,'welcomeFaucet')">{{alert.msg}}
                </div>
            </div>


            <step-container></step-container>

        </div>

    </div>

    <div class="modal-footer modal-default">
        <button ng-disabled="" class="btn btn-default pull-left" ng-click="cancel()">  <i class="fa fa-times" aria-hidden="true"></i> </button>
    </div>

</multi-step-container>
