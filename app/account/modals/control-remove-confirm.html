<div class="container-fluid" cg-busy="removeAccountControlPromise">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="centering text-justify"
                 ng-init="removeAccountControl()">

                <br>

                <div class="col-md-6">
                    <div class="ucsb"> Controlled Account </div>
                    <h5></strong> {{removeAccountControlForm.jsonControl.accountRS }} </strong></h5>
                </div>

                <div class="col-md-6">
                    <div class="ucsb"> Control Model </div>
                    <h5></strong> {{ removeAccountControlForm.jsonControl.votingModel|controlModel }} Approval</strong></h5>
                </div>

                <div class="col-md-12">
                    <hr/>
                </div>

                <div class="col-md-6">
                    <div class="ucsb">  Validation </div>
                    <h5><div compile='validBytes|txIsValid'></div></h5>
                </div>

                <div class="col-md-6">
                    <div class="ucsb">  Service Fee </div>
                    <h5> </strong>  {{tx_fee | amountTKN }} </strong>
                    <small> XIN</small> </h5>
                </div>

                <div class="col-md-6">

                </div>

                <div class="col-md-12">
                    <hr/>
                </div>

                    <div class="col-md-12">

                        <button type="button" class="btn btn-infinity pull-right"
                                ng-click="broadcastTransaction(transactionBytes)"> <i class="fa fa-check" aria-hidden="true"></i>
                        </button>

                        <button type="button" class="btn btn-default" ng-click="signedTx=!signedTx"> <i class="fa fa-key" aria-hidden="true"></i>  &nbsp; Signed Transaction </button>

                        <br><br>
                        <div uib-collapse="!signedTx" class="collapse" aria-expanded="false" aria-hidden="true" style="height: 0px;">
                          <div class="well well-lg dont-break-out"> {{transactionBytes}} </div>
                        </div>

                    </div>


            </div>
        </div>
    </div>
</div>
