<div class="container-fluid">
    <div class="row-fluid">
        <div class="centering text-left">

          <br>

          <form name="setAccountPropertyForm" >

            <div class="col-md-12">
                <div class="ucsb">

                  Property Recipient

                  &nbsp;
                  <i
                    class="fa fa-question-circle-o"
                    aria-hidden="true"
                    style="color:#000000;"
                    popover-placement="left"
                    popover-trigger="'mouseenter'"
                    data-container="body"
                    uib-popover="The recipient account for this property"
                  ></i>

                </div>
                <h5>
                    <div class="input-group">


                      <span class="input-group-addon btn btn-default"
                        ng-click="setAccount()"
                        popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Set property on your own account">
                        <i class="fa fa-home" aria-hidden="true"></i>
                      </span>

                      <span class="input-group-addon btn btn-default"
                        ng-click="searchAliases (setAccountPropertyForm.recipientRS,sendTokenForm,'recipientRS')" ng-controller="BaseCtrl"
                        popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Enter an alias connected to an account to get the accout Id.">
                        <i class="fa fa-share-alt" aria-hidden="true"></i>
                      </span>

                      <input type="text" class="form-control" placeholder="XIN-____-____-____-____"
                       ng-model="setAccountPropertyForm.recipientRS" validator="required" id="recipientRS">
                      <span class="input-group-addon btn btn-default" ng-click="openAddressBookModal()"
                                    popover-placement="left" popover-trigger="'mouseenter'"
                                    uib-popover="Open your bookmarks to insert an account id">
                        <i class="fa fa-address-card-o" aria-hidden="true"></i>
                      </span>

                    </div>
                </h5>

            </div>

            <div class="col-md-12"> <hr/> </div>

            <div class="col-md-6">

              <div class="ucsb"> Property Key

                &nbsp;
                <i
                  class="fa fa-question-circle-o"
                  aria-hidden="true"
                  style="color:#000000;"
                  popover-placement="left"
                  popover-trigger="'mouseenter'"
                  data-container="body"
                  uib-popover="The property key"
                ></i>

              </div>
              <h4> <input type="text" class="form-control" id="account_key" placeholder="Account property key"
                     ng-model="setAccountPropertyForm.key" required > </h4>

            </div>

            <div class="col-md-6">

              <div class="ucsb"> Property Value

                &nbsp;
                <i
                  class="fa fa-question-circle-o"
                  aria-hidden="true"
                  style="color:#000000;"
                  popover-placement="left"
                  popover-trigger="'mouseenter'"
                  data-container="body"
                  uib-popover="The property value"
                ></i>

              </div>
              <h4> <input type="text" class="form-control" id="account_name" placeholder="Account property value"
                     ng-model="setAccountPropertyForm.value" required > </h4>

            </div>

            <div class="col-md-12">
              <h5>
                <button ng-disabled="!setAccountPropertyForm.$valid" class="btn btn-infinity pull-right" ng-click="$nextStep()">  <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
              </h5>
            </div>

          </form>

        </div>
    </div>
</div>
