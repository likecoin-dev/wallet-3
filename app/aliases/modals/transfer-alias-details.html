<div class="container-fluid">
    <div class="row-fluid">
        <div class="centering text-left">

            <form name="transferAliasForm">
                <br>

                <div class="col-md-4">
                    <div class="ucsb">
                        Name

                        &nbsp;
                        <i
                          class="fa fa-question-circle-o"
                          aria-hidden="true"
                          style="color:#000000;"
                          popover-placement="left"
                          popover-trigger="'mouseenter'"
                          data-container="body"
                          uib-popover="The alias to transfer."
                        ></i>


                      </div>
                    <h5>

                        <div class="dont-break-out"> {{ transferAliasForm.name }}</div>

                    </h5>

                </div>


                <div class="col-md-8">
                    <div class="ucsb" >
                      URI

                      &nbsp;
                      <i
                        class="fa fa-question-circle-o"
                        aria-hidden="true"
                        style="color:#000000;"
                        popover-placement="left"
                        popover-trigger="'mouseenter'"
                        data-container="body"
                        uib-popover="The current resource this alias is pointing to."
                      ></i>


                    </div>
                    <h5>

                        <div class="dont-break-out"> {{ transferAliasForm.uri  | notSet  }}</div>

                    </h5>

                </div>


                <div class="col-md-12">
                    <hr/>
                </div>


                <div class="col-md-6">

                    <div class="ucsb">
                      Recipient Account

                      &nbsp;
                      <i
                        class="fa fa-question-circle-o"
                        aria-hidden="true"
                        style="color:#000000;"
                        popover-placement="left"
                        popover-trigger="'mouseenter'"
                        data-container="body"
                        uib-popover="The recipient account for this alias transfer"
                      ></i>

                    </div>

                    <h5>
                        <div class="input-group">

                            <span class="input-group-addon btn btn-default"
                                  ng-click="searchAliases (transferAliasForm.recipientRS,transferAliasForm,'recipientRS')"
                                  ng-controller="BaseCtrl"
                                  popover-placement="left" popover-trigger="'mouseenter'"
                                  uib-popover="Alias Account search">
                                <i class="fa fa-share-alt" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="XIN_____-____-____-____"
                                   ng-model="transferAliasForm.recipientRS" validator="required" id="recipientRS">


                            <span class="input-group-addon btn btn-default" ng-click="openAddressBookModal()"
                                  popover-placement="left" popover-trigger="'mouseenter'"
                                  uib-popover="Open Bookmarks">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>
              </span>

                        </div>
                    </h5>

                </div>

                <div class="col-md-6">
                    <div class="ucsb" popover-placement="left" popover-trigger="'mouseenter'" uib-popover="">
                        &nbsp; </div>
                    <h5>
                        <button ng-disabled="!transferAliasForm.$valid" class="btn btn-infinity pull-right"
                                ng-click="$nextStep()">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                    </h5>
                </div>

 

            </form>

        </div>
    </div>
</div>

<div ng-init="initStep1()"></div>
