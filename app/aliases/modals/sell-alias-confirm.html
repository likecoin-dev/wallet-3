<div class="container-fluid" cg-busy="sellAliasPromise">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="centering text-justify"
                 ng-init="sellAlias()">

                <br>

                <div class="col-md-8">
                  <div class="ucsb"> Name </div>
                  <h5> <div class="dont-break-out">{{sellAliasForm.name}} </div>  </h5>
                </div>

                <div class="col-md-4">
                  <div class="ucsb"> Recipient </div>
                  <h5> <div class="dont-break-out"> {{sellAliasForm.recipientRS}} </div>  </h5>
                </div>

                <div class="col-md-12"> <hr/> </div>

                <div class="col-md-4">
                    <div class="ucsb"> Valid </div>
                    <h5><div compile='validBytes|txIsValid'></div></h5>
                </div>

                <div class="col-md-4">
                    <div class="ucsb"> Service Fee </div>
                    <h5></strong> {{tx_fee | amountTKN }} </strong> <small>XIN</small> </h5>
                </div>

                <div class="col-md-4">
                    <div class="ucsb"> Asking Price </div>
                    <h5></strong> {{sellAliasForm.price | amountTKN }} </strong> <small>XIN</small> </h5>
                </div>

                <div class="col-md-12"> <hr/> </div>

                <div class="col-md-12">

                  <button ng-disabled="" type="button" class="btn btn-default pull-left"
                          ng-click= "$previousStep()"><i class="fa fa-chevron-left" aria-hidden="true"></i>
                  </button> &nbsp;

                    <button type="button" class="btn btn-default" ng-click="signedTx = !signedTx">
                      <i class="fa fa-key" aria-hidden="true"></i>  &nbsp; Signed Transaction
                    </button>

                    <button ng-disabled="!validBytes" type="button" class="btn btn-infinity pull-right"
                            ng-click="broadcastTransaction(transactionBytes)"> <i class="fa fa-check" aria-hidden="true"></i>
                    </button>

                    <br><br>
                    <div uib-collapse="!signedTx" class="collapse" aria-expanded="false" aria-hidden="true"
                         style="height: 0px;">
                        <div class="well well-lg dont-break-out">
                            {{transactionBytes}}
                        </div>
                    </div>

                </div>

                </div>

            </div>
        </div>
    </div>
</div>
