<div class="col-lg-10">

  <cc-auto-refresh-fn
          refresh-fn = "reloadAliases()"
          refresh-interval = "options.REFRESH_INTERVAL_MILLI_SECONDS"
          refresh-paused = "!options.AUTO_UPDATE"
  >
  </cc-auto-refresh-fn>

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              Public Buy Offers
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>

          <div class="pull-left">

                    <div class="btn-group">

                      <label class="btn btn-default btn-xs" ng-click="sort_toggle()"
                      popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Toggle A-Z">  <i class="fa fa-sort" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="sort_name()"
                      popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Sort Name">  <i class="fa fa-navicon" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="sort_price()"
                      popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Sort Price" > <i class="fa fa-usd" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="sort_height()"
                      popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Sort Date"> <i class="fa fa-clock-o" aria-hidden="true" style="width:15px"></i> </label>

                      <label class="btn btn-default btn-xs" ng-click="reloadAliases()"
                      popover-placement="left" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true" style="width:15px"></i></label>
                    </div>

            </div> <br>


          <table datatable="" dt-options="dtOptions"
                 dt-columns="dtColumns" dt-instance="dtInstanceCallback"
                 class="table table-striped table-bordered">
              <thead>
              <tr>
                  <th>Alias Name</th>
                  <th>Alias ID</th>
                  <th>Sender RS</th>
                  <th>Recipient RS</th>
                  <th>Price</th>
                  <th>Actions</th>
              </tr>
              </thead>
          </table>

        </div>
</uib-accordion>
    <div class="footer-padding"></div>
</div>
