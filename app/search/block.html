

<div class="modal-header modal-default text-center" >
    <div class="pull-left"><img src="images/logo_modal.png" style="margin-left:10px;margin-top:5px;height:50px;">
    </div>
    <h3 style="margin-right:70px;">
        Block Transaction Details
    </h3>
</div>

<div class="modal-body">

    <div class="row-fluid">

        <div class="col-lg-12">

            <table class="table table-striped table-bordered" id="block-details-table"
                   datatable="" dt-options="dtOptions"
                   dt-columns="dtColumns" dt-instance="dtInstanceCallback">
                <thead>
                <tr>
                    <th>Height</th>
                    <th>Block Id</th>
                    <th>#Tx</th>
                    <th>Amount</th>
                    <th>Fee</th>
                    <th>Generator</th>
                    <th>Payload</th>
                    <th>Timestamp</th>
                    <th>Previous Block</th>
                </tr>
                </thead>

            </table>

        </div>

        <div class="col-md-12">

            <table class="table table-striped table-bordered" id="block-transactions-table"
                   datatable="" dt-options="dtOptionsTransactions"
                   dt-columns="dtColumnsTransactions" dt-instance="dtInstanceCallbackTransactions">
                <thead>
                <tr>
                    <th>Details</th>
                    <th>Type</th>
                    <th>Timestamp</th>
                    <th>Amount</th>
                    <th>Fee</th>
                    <th>Confirmations</th>
                    <th>Sender</th>
                    <th>Recipient</th>
                </tr>
                </thead>

            </table>

        </div>

    </div>

</div>

<div class="modal-footer modal-default">
    <button ng-disabled="" class="btn btn-default pull-left" ng-click="cancel()">  <i class="fa fa-times" aria-hidden="true"></i> </button>
</div>
