

<style>
  .modal .modal-dialog { max-width: 1024px; }
</style>


<div class="modal-header modal-default text-center">

      <div class="pull-left"><img src="images/logo_modal.png" style="margin-left:10px;margin-top:5px;height:50px;">
      </div>

      <h3 style="margin-right:70px;">
          Bookmarks
      </h3>

</div>
<div class="modal-body">
  <div class="container-fluid">

<div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading"> <i class="fa fa-bookmark-o" aria-hidden="true"></i> &nbsp; <strong> My Bookmarks </strong>  </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered" id="bookmarks"
               datatable="" dt-options="dtOptions"
               dt-columns="dtColumns" dt-instance="dtInstanceCallback">
            <thead>
            <tr>
                <th>Account</th>
                <th>Tag</th>
                <th>Action</th>
            </tr>
            </thead>

        </table>
      </div>
    </div>
</div>

<div class="col-md-12">
    <div class="panel panel-default">

        <div class="panel-heading"> <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; <strong>  Add Bookmarks </strong>  </div>
        <div class="panel-body">

          <div class="col-xs-5">
            <input type="text" class="form-control" id="account_name" placeholder="Enter New Account" ng-model="contact.account" validator="required" setfocus>
          </div>

          <div class="col-xs-6">
            <input type="text" class="form-control" id="account_tag" placeholder="Enter Account Tag" ng-model="contact.tag" validator="required">
          </div>

          <div class="col-xs-1">
            <button type="submit" class="btn btn-success" ng-disabled="!contact.account" ng-click="createNewContact(contact.account,contact.tag)" ng-controller="AddressBookEditCtrl">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </div>
     

      </div>
    </div>
</div>


  </div>
</div>

<div class="modal-footer modal-default">
  <button ng-disabled="" id="closeModal" class="btn btn-default btn-md pull-left" ng-click="cancel()">  <i class="fa fa-times" aria-hidden="true"></i> </button>
</div>


<script type="text/javascript">

  $(document).ready(function() {

    setTimeout(function (){
          $('#closeModal').focus();
    }, 10);

  });

 </script>
