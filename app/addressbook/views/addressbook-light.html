

<style>
  .modal .modal-dialog { max-width: 768px; }
</style>

<div class="modal-header modal-default text-center">

    <div class="pull-left"><img src="images/logo_modal.png" style="margin-left:10px;margin-top:5px;height:50px;">
    </div>

    <h3 style="margin-right:70px;">
        Bookmarks
    </h3>

</div>
<div class="modal-body">

    <div class="container-fluid">

        <div class="col-md-12">

            <table class="table table-striped table-bordered" id="block-transactions-table"
                   datatable="" dt-options="dtOptions"
                   dt-columns="dtColumnsLite" dt-instance="dtInstanceCallback">
                <thead>
                <tr>
                    <th>Account</th>
                    <th>Tag</th>
                    <th>Select</th>
                </tr>
                </thead>

            </table>

        </div>

    </div>

</div>



<div class="modal-footer modal-default">
  <button ng-disabled="" id="closeModal" class="btn btn-default btn-md pull-left" ng-click="cancel()">  <i class="fa fa-times" aria-hidden="true"></i> </button>
</div>


<script type="text/javascript">

  $(document).ready(function() {

    setTimeout(function (){
          $('#closeModal').focus();
    }, 100);

  });

 </script>
