<div class="col-lg-10">

  <cc-auto-refresh-fn
          refresh-fn = "reloadPolls()"
          refresh-interval = "options.REFRESH_INTERVAL_MILLI_SECONDS"
          refresh-paused = "!options.AUTO_UPDATE"
  >
  </cc-auto-refresh-fn>

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              My Polls
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>

          <div class="btn-group">
            <label class="btn btn-default btn-xs" ng-click="allPolls()"
             popover-placement="top" popover-trigger="'mouseenter'" uib-popover="All"> <i class="fa fa-undo" aria-hidden="true"></i></label>
            <label class="btn btn-default btn-xs" ng-click="activePolls()"
             popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Active"> <i class="fa fa-hourglass-2" aria-hidden="true"></i> </label>
            <label class="btn btn-default btn-xs" ng-click="reloadPolls()"
             popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true"></i></label>
          </div> <br>

          <table datatable="" dt-options="dtOptions"
                 dt-columns="dtColumns" dt-instance="dtInstanceCallback"
                 class="table table-striped table-bordered">
              <thead>
              <tr>
                <th>Details</th>
                <th>Name</th>
                <th>Model</th>
                <th>Options</th>
                <th>Finished</th>
                <th>Days</th>
                <th>Height</th>
                <th>Actions</th>
              </tr>
              </thead>
          </table>

        </div>
</uib-accordion>
    <div class="footer-padding"></div>
</div>
